<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>반응속도</title>
<style>
  #screen {
    width: 300px;
    height: 200px;
    text-align: center;
    user-select: none;
  }
  #screen.waiting {
    background-color: aqua;
  }
  #screen.ready {
    background-color: red;
    color: white;
  }
  #screen.now {
    background-color: greenyellow;
  }
</style>
</head>

<body>
<div id="screen" class="waiting">클릭해서 시작하세요</div>
<div id="result"></div>
<script>
  const $screen = document.querySelector('#screen');
  const $result = document.querySelector('#result');
  let startTime;
  let endTime;
  const records = [];

  $screen.addEventListener('click', function () {
    if ($screen.classList.contains('waiting')) { // 대기 화면
			$screen.classList.replace('waiting','ready');
			$screen.textContent = 'click if screen is green';
			setTimeout(function (){ // 일정 시간 이후에 한 번 실행
        startTime = new Date();
        $screen.classList.remove('ready');
				$screen.classList.add('now');
				$screen.textContent = 'click now!';
			}, Math.floor(Math.random() * 1000) + 2000); // 2000 - 3000 사이의 수
    } else if ($screen.classList.contains('ready')) { // 준비 화면
    } else if ($screen.classList.contains('now')) { // 클릭 화면
      endTime = new Date();
      const current = endTime - startTime;
      records.push(current); //records에 밀어넣기
      const average = records.reduce((a, c) => a + c) / records.length;
      $result.textContent = `현재 ${current}ms, 평균 ${average}ms`;
      $screen.classList.remove('now');
      $screen.classList.add('waiting');
      $screen.textContent = 'click if you want restart!';
      startTime = '';
      endTime = '';
    }
  });
</script>
</body>
</html>
